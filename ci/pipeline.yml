          <<: *tooling-params
          TERRAFORM_ACTION: apply
      - in_parallel:
          - task: init-bosh-db
            image: general-task
            config:
              platform: linux
              inputs:
                - name: cg-provision-repo
                - name: terraform-state
              params:
                STATE_FILE_PATH: terraform-state/terraform.tfstate
              run:
                path: sh
                args:
                  - -e
                  - -c
                  - cg-provision-repo/ci/scripts/update-bosh-db.sh
          - task: init-opsuaa-db
            image: general-task
            config:
              platform: linux
              inputs:
