# This file is meant to edit the pipeline.yml to make it suitable for the dev environment
# From looking at the pipeline.yml, it seems like we ought to be able to just update the plan
# sections, because the others use the anchor, but the anchor is resolved before the
# opsfile gets at the YAML (https://github.com/cloudfoundry/bosh-cli/issues/254), so 
# we have to edit all sections.  Sigh.

# these are taken care of in prod.
